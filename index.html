<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Library - GUI Test</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "platform-icon-library": "https://unpkg.com/platform-icon-library@1.0.0/dist/index.mjs"
        }
    }
    </script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; padding: 2rem; background-color: #f4f7f9; text-align: center; }
        .container { max-width: 800px; margin: 0 auto; background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); }
        h1 { border-bottom: 2px solid #eee; padding-bottom: 1rem; }
        .icon-wrapper { display: flex; gap: 2rem; align-items: center; justify-content: center; padding: 2rem; border: 2px dashed #e0e0e0; border-radius: 8px; margin-top: 2rem; min-height: 120px; }
        .controls { margin-top: 2rem; display: flex; justify-content: center; align-items: center; gap: 1.5rem; flex-wrap: wrap; }
        .control-group { display: flex; flex-direction: column; align-items: center; gap: 0.5rem; }
        .control-group label { font-weight: bold; font-size: 14px; }
        .control-group input[type="range"] { width: 150px; }
        select { font-size: 16px; padding: 6px 12px; border-radius: 6px; border: 1px solid #ccc; }
        button.copy-btn { font-size: 14px; padding: 5px 12px; border-radius: 5px; border: none; background: #e0e0e0; margin-left: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState } from 'react';
        import ReactDOM from 'react-dom/client';
        import * as Icons from 'platform-icon-library';

        // 아이콘 이름 전체 동적 추출
        const iconNames = Object.keys(Icons);

        function App() {
            // 첫 번째 아이콘 기본 선택
            const [selectedIcon, setSelectedIcon] = useState(iconNames[0]);
            const [iconColor, setIconColor] = useState('#3498db');
            const [iconSize, setIconSize] = useState(90);

            const IconComponent = Icons[selectedIcon];

            // 클립보드 복사 함수
            const handleCopy = () => {
                navigator.clipboard.writeText(selectedIcon);
                // 선택: 알림
                alert(`클립보드에 복사됨: ${selectedIcon}`);
            };

            return (
                <div className="container">
                    <h1>🎉 아이콘 전체 자동 추출/복사 🎉</h1>
                    <div style={{margin: "1.5rem 0"}}>
                        <label style={{fontWeight: 'bold', marginRight: 10}}>아이콘 이름 선택</label>
                        <select
                            value={selectedIcon}
                            onChange={e => setSelectedIcon(e.target.value)}
                        >
                            {iconNames.map(name => (
                                <option key={name} value={name}>{name}</option>
                            ))}
                        </select>
                        <button className="copy-btn" onClick={handleCopy}>복사</button>
                    </div>
                    <div className="icon-wrapper">
                        {IconComponent && <IconComponent color={iconColor} size={iconSize} />}
                    </div>
                    <div className="controls">
                        <div className="control-group">
                            <label htmlFor="size-slider">크기 (Size): {iconSize}px</label>
                            <input 
                                type="range" 
                                id="size-slider"
                                min="16"
                                max="200"
                                value={iconSize}
                                onChange={e => setIconSize(Number(e.target.value))}
                            />
                        </div>
                        <div className="control-group">
                            <label htmlFor="color-picker">색상 (Color)</label>
                            <input 
                                type="color"
                                id="color-picker"
                                value={iconColor}
                                onChange={e => setIconColor(e.target.value)}
                            />
                        </div>
                    </div>
                </div>
            );
        }

        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(<App />);
    </script>
</body>
</html>
