<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Library - GUI Test</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "platform-icon-library": "https://unpkg.com/platform-icon-library@1.0.0/dist/index.mjs"
        }
    }
    </script>
    <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; padding: 2rem; background-color: #f4f7f9; text-align: center; }
    .container { max-width: 1140px; margin: 0 auto; background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); }
    h1 { border-bottom: 2px solid #eee; padding-bottom: 1rem; }
    .icon-list-container {
        margin: 2rem auto 0 auto;
        max-width: 1140px;
    }
    .icon-group {
        text-align: left;
        margin-bottom: 2.5rem;
    }
    .icon-group-title {
        font-size: 1.2rem;
        font-weight: bold;
        color: #2674be;
        margin: 1.3rem 0 0.6rem 0;
        border-bottom: 1px solid #e0e0e0;
        padding-bottom: 0.3rem;
    }
    .icon-list {
        max-height: none;
        overflow: visible;
        border: none;
        background: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-wrap: wrap;
        gap: 0.2rem 1.2rem;
    }
    .icon-list-item {
        width: 240px;
        display: flex;
        align-items: center;
        gap: 1.1rem;
        padding: 0.5rem 0;
        border-bottom: none;
        font-size: 17px;
        background: none;
    }
    .icon-list-icon {
        min-width: 32px;
        min-height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .icon-list-name {
        flex: 1;
        text-align: left;
        font-family: "Menlo", "Monaco", monospace;
        font-size: 16px;
        color: #2d3a4a;
        user-select: all;
        overflow-x: auto;
    }
    .icon-list-copy-btn {
        font-size: 18px;
        padding: 3px 8px;
        border-radius: 5px;
        border: none;
        background: #e0e0e0;
        margin-left: 8px;
        cursor: pointer;
        transition: background 0.15s;
    }
    .icon-list-copy-btn:active {
        background: #b2d2f5;
    }
    @media (max-width: 750px) {
        .container, .icon-list-container {
            max-width: 95vw;
            padding: 1rem;
        }
        .icon-list-item {
            width: 100%;
        }
    }
</style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
    import React, { useState } from 'react';
    import ReactDOM from 'react-dom/client';
    import * as Icons from 'platform-icon-library';

    // ÎèôÏ†ÅÏúºÎ°ú Í∑∏Î£πÌïë: ÏòàÏãú(ÎßàÏßÄÎßâ SuffixÎ°ú Light/Bold/Normal Îì± Í∑∏Î£πÌôî)
    function groupIconsByType(iconNames) {
        const regex = /([A-Za-z]+)(Light|Bold|Normal|Filled|Outline)?$/;
        const groups = {};
        iconNames.forEach(name => {
            const match = name.match(regex);
            const group = match && match[2] ? match[2] : 'Í∏∞ÌÉÄ';
            if (!groups[group]) groups[group] = [];
            groups[group].push(name);
        });
        return groups;
    }

    const iconNames = Object.keys(Icons);
    const grouped = groupIconsByType(iconNames);

    function App() {
        const [copiedName, setCopiedName] = useState('');

        const handleCopy = (iconName) => {
            navigator.clipboard.writeText(iconName);
            setCopiedName(iconName);
            setTimeout(() => setCopiedName(''), 1000);
        };

        return (
            <div className="container">
                <h1>üéâ ÏïÑÏù¥ÏΩò Í∑∏Î£πÎ≥Ñ ÏûêÎèô Ï∂îÏ∂ú/Î≥µÏÇ¨ üéâ</h1>
                <div className="icon-list-container">
                    {Object.entries(grouped).map(([group, list]) => (
                        <div className="icon-group" key={group}>
                            <div className="icon-group-title">{group}</div>
                            <ul className="icon-list">
                                {list.map(name => {
                                    const Icon = Icons[name];
                                    return (
                                        <li className="icon-list-item" key={name}>
                                            <span className="icon-list-icon">
                                                {Icon && <Icon size={32} color="#3498db" />}
                                            </span>
                                            <span className="icon-list-name">{name}</span>
                                            <button
                                                className="icon-list-copy-btn"
                                                title="Copy icon name"
                                                onClick={() => handleCopy(name)}
                                            >
                                                {copiedName === name ? '‚úÖ' : 'üìã'}
                                            </button>
                                        </li>
                                    );
                                })}
                            </ul>
                        </div>
                    ))}
                </div>
            </div>
        );
    }

    const rootElement = document.getElementById('root');
    const root = ReactDOM.createRoot(rootElement);
    root.render(<App />);
</script>
</body>
</html>
