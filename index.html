<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Library - GUI Test</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "platform-icon-library": "https://unpkg.com/platform-icon-library@1.0.0/dist/index.mjs"
        }
    }
    </script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; padding: 2rem; background-color: #f4f7f9; text-align: center; }
        .container { max-width: 800px; margin: 0 auto; background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); }
        h1 { border-bottom: 2px solid #eee; padding-bottom: 1rem; }
        /* Icon list styles */
        .icon-list-container {
            margin: 2rem auto 0 auto;
            max-width: 500px;
        }
        .icon-list {
            max-height: 480px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #fafbfc;
            padding: 0;
            margin: 0;
        }
        .icon-list-item {
            display: flex;
            align-items: center;
            gap: 1.2rem;
            padding: 0.7rem 1.2rem;
            border-bottom: 1px solid #f0f0f0;
            font-size: 17px;
        }
        .icon-list-item:last-child {
            border-bottom: none;
        }
        .icon-list-icon {
            min-width: 32px;
            min-height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon-list-name {
            flex: 1;
            text-align: left;
            font-family: "Menlo", "Monaco", monospace;
            font-size: 16px;
            color: #2d3a4a;
            user-select: all;
        }
        .icon-list-copy-btn {
            font-size: 18px;
            padding: 3px 8px;
            border-radius: 5px;
            border: none;
            background: #e0e0e0;
            margin-left: 8px;
            cursor: pointer;
            transition: background 0.15s;
        }
        .icon-list-copy-btn:active {
            background: #b2d2f5;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState } from 'react';
        import ReactDOM from 'react-dom/client';
        import * as Icons from 'platform-icon-library';

        // ÏïÑÏù¥ÏΩò Ïù¥Î¶Ñ Ï†ÑÏ≤¥ ÎèôÏ†Å Ï∂îÏ∂ú
        const iconNames = Object.keys(Icons);

        function App() {
            // Î≥µÏÇ¨ ÌîºÎìúÎ∞± ÏÉÅÌÉú (ÏïÑÏù¥ÏΩò Ïù¥Î¶Ñ)
            const [copiedName, setCopiedName] = useState('');

            // ÌÅ¥Î¶ΩÎ≥¥Îìú Î≥µÏÇ¨ Ìï®Ïàò
            const handleCopy = (iconName) => {
                navigator.clipboard.writeText(iconName);
                setCopiedName(iconName);
                setTimeout(() => setCopiedName(''), 1000);
            };

            return (
                <div className="container">
                    <h1>üéâ ÏïÑÏù¥ÏΩò Ï†ÑÏ≤¥ ÏûêÎèô Ï∂îÏ∂ú/Î≥µÏÇ¨ üéâ</h1>
                    <div className="icon-list-container">
                        <ul className="icon-list">
                            {iconNames.map(name => {
                                const Icon = Icons[name];
                                return (
                                    <li className="icon-list-item" key={name}>
                                        <span className="icon-list-icon">
                                            {Icon && <Icon size={32} color="#3498db" />}
                                        </span>
                                        <span className="icon-list-name">{name}</span>
                                        <button
                                            className="icon-list-copy-btn"
                                            title="Copy icon name"
                                            onClick={() => handleCopy(name)}
                                        >
                                            {copiedName === name ? '‚úÖ' : 'üìã'}
                                        </button>
                                    </li>
                                );
                            })}
                        </ul>
                    </div>
                </div>
            );
        }

        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(<App />);
    </script>
</body>
</html>
