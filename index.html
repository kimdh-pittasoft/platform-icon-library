<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Library - GUI Test</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
    {

    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; padding: 2rem; background-color: #f4f7f9; text-align: center; }
        .container { max-width: 800px; margin: 0 auto; background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); }

        .control-group label { font-weight: bold; font-size: 14px; }
        .control-group input[type="range"] { width: 150px; }
    </style>
</head>
<body>
    <div id="root"></div>

        import React, { useState } from 'react';

                    <div className="icon-wrapper">

                    </div>

                            <label htmlFor="size-slider">í¬ê¸° (Size): {iconSize}px</label>
                            <input

                                // [ìˆ˜ì •ëœ ë¶€ë¶„] e.target.valueë¥¼ ìˆ«ìë¡œ ë³€í™˜í•©ë‹ˆë‹¤.

                            />
                        </div>
                        <div className="control-group">
                             <label htmlFor="color-picker">ìƒ‰ìƒ (Color)</label>

</html>
